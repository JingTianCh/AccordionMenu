<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Tree</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <button id='radioSelect'>Hide or Show radioList</button>
    <button id='checkSelect'>Hide or Show checkList</button>
    <div id='pop'>    </div>


    <div id='selectList'>
        <div id='searchArea'>
            <input type="text" id='searchText'>
            <span id='searchStatic'>快速搜索</span>
            <div id='linkBox'>
              <ul></ul>
            </div>
        </div>
        <div class="select-button-area">

        <span id='select-cancle'>取消</span> <span id='select-yes'>确定</span>
        </div>
        <div class='select-Accordion'>

        </div>
    </div>

    <div id="checkList">
      <div class="check-button-area">
      <span id='check-cancle'>取消</span> <span id='check-yes'>确定</span>
      </div>

      <div class='check-Accordion'>
      </div>
    </div>


</body>
<script src='js/jquery-1.11.0.min.js'></script>
<script src="js/app.js"></script>
<script type="text/javascript" src='js/appcheck.js'>

</script>

</html>
